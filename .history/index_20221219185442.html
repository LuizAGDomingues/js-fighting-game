<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./images/Logo.jpg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
    <link href="./src/css/battle.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figthing Game</title>
  </head>
  <body>
    <div class="" style="position: relative; display: inline-block;">
      <div class="life-bars" style="position: absolute; display: flex; width: 100%; align-items: center; padding: 20px;">
        <!-- player health -->
        <div class="playerHealth-content" style="position: relative; width: 100%; display: flex; justify-content: flex-end; border-top: 4px solid white; border-left: 4px solid white; border-bottom: 4px solid white;">
          <div class="playerHealth-aux" style="background-color: red; height: 30px; width: 100%;"></div>
          <div id="playerHealth" class="playerHealth-bar" style="position: absolute; background: #818CF8; top: 0; right: 0; bottom: 0; width: 100%;"></div>
        </div>
        <!-- timer -->
        <div 
          id="timer"
          class="timer"
          style="background-color: black; 
            width: 100px; 
            height: 50px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            border: 4px solid white;"
          >
          10
        </div>
        <!-- enemy health -->
        <div class="enemyHealth-content" style="position: relative; width: 100%; border-top: 4px solid white; border-right: 4px solid white; border-bottom: 4px solid white;">
          <div class="enemyHealth-aux" style="background-color: red; height: 30px;"></div>
          <div id="enemyHealth" class="enemyHealth-bar" style="position: absolute; background: #818CF8; top: 0; right: 0; bottom: 0; left: 0;"></div>
        </div>
      </div>
      <div id="displayText" class="result" style="position: absolute; color: white; align-items: center; justify-content: center; top: 0; right: 0; bottom: 0; left: 0; display: none;">Tie</div>
      <canvas></canvas>
    </div>
    <script 
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"
      integrity="sha512-gmwBmiTVER57N3jYS3LinA9eb8aHrJua5iQD7yqYCKa5x6Jjc7VDVaEA0je0Lu0bP9j7tEjV3+1qUm6loO99Kw=="
      crossorigin="anonymous" 
      referrerpolicy="no-referrer"
    ></script>
    <script src="./src/utils.js"></script>
    <script src="./src/classes.js"></script>
    <script src="./src/main.js"></script>
  </body>
</html>
